<!DOCTYPE html>
<html lang="vi" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tam Thiên Thế Giới: Khởi Nguyên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Ma+Shan+Zheng&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "@netlify/functions": "https://aistudiocdn.com/@netlify/functions@^4.2.5"
  }
}
</script>
</head>
  <body class="h-full">
    <div id="launch-container" class="relative z-10 flex flex-col items-center justify-center h-full text-center p-8">
      <div class="w-full max-w-7xl px-4 flex flex-col items-center justify-center space-y-8 md:space-y-12 animate-fade-in-menu">
        <div class="text-center p-8 relative animate-menu-item" style="animation-delay: 100ms;">
          <h1 class="main-menu-title animated-gradient-text">
            Tam Thiên<br/>Thế Giới
          </h1>
          <h2 class="text-2xl sm:text-3xl mt-4 tracking-widest font-semibold font-title text-text-muted animate-menu-item" style="animation-delay: 300ms;">
            Khởi Nguyên
          </h2>
        </div>
        <div class="animate-menu-item" style="animation-delay: 500ms;">
           <button id="startButton" class="px-12 py-5 font-calligraphy text-4xl leading-none font-bold text-gray-800 bg-amber-500 border-2 border-amber-800 rounded-lg cursor-pointer transition-all duration-300 shadow-[0_4px_15px_rgba(245,158,11,0.4),_inset_0_2px_2px_rgba(255,255,255,0.3)] hover:bg-amber-400 hover:scale-105 hover:-translate-y-0.5 hover:shadow-[0_8px_25px_rgba(250,204,21,0.5),_inset_0_2px_2px_rgba(255,255,255,0.3)]">
            Khởi Động
          </button>
        </div>
      </div>
    </div>
    <div id="root" class="hidden h-full"></div>
    <!-- pdf.js library for PDF to TXT conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
      if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
      } else {
        console.error("pdf.js library not loaded.");
      }
    </script>
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <filter id="ink-wash">
          <feTurbulence type="fractalNoise" baseFrequency="0.1 0.4" numOctaves="1" result="turbulence"/>
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="2" xChannelSelector="R" yChannelSelector="G"/>
          <feGaussianBlur stdDeviation="0.5" />
        </filter>
      </defs>
    </svg>
    <script type="module" src="/index.js"></script>
  </body>
</html>
