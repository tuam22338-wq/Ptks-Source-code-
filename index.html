<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tam Thiên Thế Giới: Khởi Nguyên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Ma+Shan+Zheng&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
      :root {
        --text-color: #f0ead6;
        --text-muted-color: #a39f8e;
        --primary-accent-color: #f59e0b;
        --primary-glow-color: rgba(245, 158, 11, 0.3);
      }
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: var(--text-color);
        font-family: 'Noto Serif', serif;
        position: relative;
      }
      .font-title {
        font-family: 'ZCOOL XiaoWei', serif;
        text-shadow: 0 1px 3px rgba(0,0,0,0.5), 0 0 12px var(--primary-glow-color);
      }
      .text-text-muted {
        color: var(--text-muted-color);
      }
      
      .main-menu-title {
        font-size: clamp(4.5rem, 18vw, 11rem); line-height: 0.9; font-weight: 700;
        font-family: 'Ma Shan Zheng', cursive; text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
      }
      .animated-gradient-text {
        background: linear-gradient(135deg, #f59e0b, #fde047, #a3e635, #4ade80, #2dd4bf, #38bdf8, #8b5cf6, #e11d48, #facc15, #f59e0b);
        background-size: 500% 500%; -webkit-background-clip: text; background-clip: text;
        -webkit-text-fill-color: transparent; animation: gradient-animation 25s ease infinite;
      }
      @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      
      @keyframes fadeInMainMenu { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in-menu { animation: fadeInMainMenu 1.5s ease-in forwards; }

      @keyframes menu-item-appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-menu-item { animation: menu-item-appear 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards; }
      
      #launch-container {
        position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center;
        justify-content: center; height: 100%; text-align: center; padding: 2rem;
      }
      #startButton {
        padding: 1.25rem 3rem; font-family: 'Ma Shan Zheng', cursive; font-size: 2.25rem;
        line-height: 1; font-weight: bold; color: #1f2937; background-color: #f59e0b;
        border: 2px solid #b45309; border-radius: 0.5rem; cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4), inset 0 2px 2px rgba(255, 255, 255, 0.3);
      }
      #startButton:hover {
        background-color: #facc15; transform: scale(1.05) translateY(-2px);
        box-shadow: 0 8px 25px rgba(250, 204, 21, 0.5), inset 0 2px 2px rgba(255, 255, 255, 0.3);
      }
      #root {
        display: none; height: 100%; width: 100%;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "@netlify/functions": "https://aistudiocdn.com/@netlify/functions@^4.2.5"
  }
}
</script>
</head>
  <body>
    <div class="dynamic-bg-container dynamic-bg-ink_wash">
      <div class="dynamic-bg-layer layer-1"></div>
      <div class="dynamic-bg-layer layer-2"></div>
      <div class="dynamic-bg-layer layer-3"></div>
      <div class="dynamic-bg-layer layer-4"></div>
    </div>
    <div id="launch-container">
      <div class="w-full max-w-7xl px-4 flex flex-col items-center justify-center space-y-8 md:space-y-12 animate-fade-in-menu">
        <div class="text-center p-8 relative animate-menu-item" style="animation-delay: 100ms;">
          <h1 class="main-menu-title animated-gradient-text">
            Tam Thiên<br/>Thế Giới
          </h1>
          <h2 class="text-2xl sm:text-3xl mt-4 tracking-widest font-semibold font-title text-text-muted animate-menu-item" style="animation-delay: 300ms;">
            Khởi Nguyên
          </h2>
        </div>
        <div class="animate-menu-item" style="animation-delay: 500ms;">
          <button id="startButton">Khởi Động</button>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
