<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tam Thiên Thế Giới: Khởi Nguyên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Ma+Shan+Zheng&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #1c1c1c;
        color: #f0ead6;
        font-family: 'Noto Serif', serif;
      }
      #launch-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        padding: 2rem;
      }
      #launch-container h1 {
        font-family: 'Ma Shan Zheng', cursive;
        font-size: 3.5rem;
        font-weight: 700;
        color: #f59e0b;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        margin-bottom: 2rem;
      }
      #startButton {
        padding: 1rem 2.5rem;
        font-family: 'ZCOOL XiaoWei', serif;
        font-size: 1.5rem;
        font-weight: bold;
        color: #1f2937;
        background-color: #f59e0b;
        border: 2px solid #b45309;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      #startButton:hover {
        background-color: #facc15;
        transform: scale(1.05);
      }
      #root {
        display: none; /* Hide root until app is launched */
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "@netlify/functions": "https://aistudiocdn.com/@netlify/functions@^4.2.5"
  }
}
</script>
</head>
  <body>
    <div id="launch-container">
      <h1>Tam Thiên Thế Giới: Khởi Nguyên</h1>
      <button id="startButton">Khởi Động</button>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
